<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс загрузки - HXOBrand</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(139, 0, 0, 0.3);
        }
        
        h1 {
            color: #8b0000;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .btn {
            background: linear-gradient(45deg, #8b0000, #ff4444);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сброс загрузки</h1>
        <p>Нажмите кнопку, чтобы снова увидеть анимацию загрузки</p>
        <a href="#" class="btn" onclick="resetLoading()">Сбросить и показать загрузку</a>
    </div>
    
    <script>
        function resetLoading() {
            sessionStorage.removeItem('loadingShown');
            window.location.href = 'loading.html';
        }
    </script>
</body>
</html>
