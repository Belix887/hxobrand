<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HXOBrand - Вход в админку</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 30%, #2a1a1a 70%, #0a0a0a 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }
        
        /* Фоновые эффекты */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .orb-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }
        
        /* Основной контент */
        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .logo {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #8b0000, #ffffff, #8b0000);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out forwards;
            letter-spacing: -2px;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease forwards 0.5s;
            opacity: 0;
        }
        
        .login-subtitle {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease forwards 0.7s;
            opacity: 0;
        }
        
        .login-form {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            animation: fadeInUp 1s ease forwards 1s;
            opacity: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #8b0000;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.2);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #8b0000, #ff4444);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(139, 0, 0, 0.4);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            color: #8b0000;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            animation: fadeInUp 1s ease forwards 1.2s;
            opacity: 0;
        }
        
        .back-link:hover {
            color: #ff4444;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .logo {
                font-size: 48px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .login-subtitle {
                font-size: 16px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Фоновые эффекты -->
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <!-- Основной контент -->
    <div class="login-container">
        <h1 class="logo">HXOBrand</h1>
        <h2 class="login-title">Панель управления</h2>
        <p class="login-subtitle">Войдите в систему для управления контентом</p>
        
        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required placeholder="Введите имя пользователя">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Войти в систему</button>
            
            <a href="index.html" class="back-link">← Вернуться на сайт</a>
        </form>
    </div>
    
    <script>
        // Простые учетные данные (в реальном проекте используйте базу данных)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'hxobrand2024'
        };
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Показываем загрузку
            loginBtn.disabled = true;
            loginBtn.textContent = 'Вход...';
            errorMessage.style.display = 'none';
            
            // Имитация задержки для реалистичности
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Проверка учетных данных
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Сохраняем сессию
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUser', username);
                
                // Переход в админку
                window.location.href = 'admin.html';
            } else {
                // Показываем ошибку
                errorMessage.textContent = 'Неверные учетные данные. Попробуйте снова.';
                errorMessage.style.display = 'block';
                
                // Возвращаем кнопку в исходное состояние
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти в систему';
            }
        });
        
        // Проверка уже авторизованного пользователя
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
